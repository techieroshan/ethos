    #     location / {
    #         proxy_pass http://frontend_backend;
    #         # ... proxy headers ...
    #     }
    #
    #     location /api/ {
    #         proxy_pass http://api_backend;
    #         # ... proxy headers and CORS ...
    #     }
    # }

    # Redirect HTTP to HTTPS (uncomment for production)
    # server {
    #     listen 80;
    #     server_name your-domain.com;
